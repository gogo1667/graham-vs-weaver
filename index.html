<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graham vs Weaver</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🧠 Graham vs Weaver</h1>
    <p class="instructions">Use the arrows below to prevent Weaver from kissing Graham</p>
    <p class="instructions">If Graham drinks a jager bomb then Weaver stops working for a few, just like in real life</p>
  <div id="arena">
    <div id="graham" class="head"></div>
    <div id="weaver" class="head enemy"></div>
    <div id="jager" class="item"></div>
    <div id="message"></div>
  </div>

  <div id="scoreboard">
  💋 Kisses: <span id="kisses">0</span> | 🧪 Shots: <span id="shots">0</span>
</div>

  <div id="controls">
    <button onclick="move('up')">⬆️</button><br />
    <button onclick="move('left')">⬅️</button>
    <button onclick="move('down')">⬇️</button>
    <button onclick="move('right')">➡️</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
